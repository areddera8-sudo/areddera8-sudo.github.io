<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crash Style Big Graph</title>
<style>
body{
    background:#0f0f0f;
    font-family:Arial;
    text-align:center;
    color:white;
    margin:0;
}

h2{ color:#00ff66; }

input{
    width:80%;
    padding:12px;
    margin:8px;
    background:#1c1c1c;
    border:1px solid #00ff66;
    color:white;
    border-radius:5px;
}

button{
    width:85%;
    padding:12px;
    margin-top:10px;
    background:#00ff66;
    border:none;
    font-weight:bold;
    border-radius:5px;
}

#graphContainer{
    width:100%;
    height:300px; /* lehibe kokoa */
    background:#111;
    margin-top:20px;
    position:relative;
    overflow:hidden;
}

#multiplier{
    font-size:50px;
    color:#00ff66;
    position:absolute;
    top:40%;
    width:100%;
}

canvas{
    position:absolute;
    bottom:0;
    left:0;
}

.history{
    margin-top:20px;
    background:#1c1c1c;
    padding:10px;
}
</style>
</head>
<body>

<h2>CRASH CALCULATOR</h2>

<input id="hash" placeholder="Ampidiro HASH">
<input id="heure" placeholder="Ampidiro Heure">

<button onclick="startGame()">CALCULER</button>

<div id="graphContainer">
    <div id="multiplier">0x</div>
    <canvas id="graph"></canvas>
</div>

<div class="history">
    <h3 style="color:#00ff66;">Historique</h3>
    <div id="historyList"></div>
</div>

<script>

let canvas = document.getElementById("graph");
let ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = 300;

let historyArray = [];

function startGame(){

    let hash = document.getElementById("hash").value;
    let heure = document.getElementById("heure").value;

    if(hash=="" || heure==""){
        alert("Fenoy daholo!");
        return;
    }

    // ===== RESULTAT ANAKY 5 =====
    let total = hash.length + heure.length;
    let base = (total % 5) + 1;
    let finalValue = base * 5;  // 5,10,15,20...

    let multiplierDisplay = document.getElementById("multiplier");

    let current = 0;
    let x = 0;

    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.beginPath();
    ctx.moveTo(0, canvas.height);

    let interval = setInterval(function(){

        current += 0.2;
        x += 5;

        let y = canvas.height - (current * 10);

        ctx.lineTo(x,y);
        ctx.strokeStyle = "#00ff66";
        ctx.stroke();

        multiplierDisplay.innerHTML = current.toFixed(1) + "x";

        if(current >= finalValue){
            clearInterval(interval);
            multiplierDisplay.innerHTML = finalValue + "x";
            addHistory(heure + " â†’ " + finalValue + "x");
        }

    },30);
}

function addHistory(value){
    historyArray.unshift(value);

    if(historyArray.length > 10){
        historyArray.pop();
    }

    let list = document.getElementById("historyList");
    list.innerHTML = "";

    historyArray.forEach(function(item){
        list.innerHTML += "<div>"+item+"</div>";
    });
}

</script>

</body>
</html>
