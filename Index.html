<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator Hash Heure</title>
<style>
body { font-family: Arial; text-align:center; background:#111; color:white; }
input, button { padding:10px; margin:5px; width:80%; }
button { background:lime; border:none; }
.result { margin-top:20px; font-size:22px; color:yellow; }
</style>
</head>
<body>

<h2>Hash + Heure Calculator</h2>

<input id="hash" placeholder="Ampidiro HASH">
<input id="heure" placeholder="Ampidiro Heure (01:32:23)">

<button onclick="calculer()">CALCULER</button>

<div class="result" id="resultat"></div>

<script>
function calculer(){
    let hash = document.getElementById("hash").value;
    let heure = document.getElementById("heure").value;

    if(hash == "" || heure == ""){
        alert("Fenoy daholo!");
        return;
    }

    // Exemple formule tsotra (demo)
    let valeur = hash.length + heure.length;
    let resultat = (valeur % 10 + 1) + "." + (valeur % 99);

    document.getElementById("resultat").innerHTML = 
    "RESULTAT FINAL : " + resultat + "x";
}
</script>

</body>
</html>
