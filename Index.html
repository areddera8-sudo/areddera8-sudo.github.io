<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>M.H.S Calculator Pro</title>

<style>
body{
    background:#0e0e0e;
    font-family:Arial;
    color:white;
    text-align:center;
    padding:20px;
}

.title{
    font-size:20px;
    margin-bottom:20px;
    letter-spacing:2px;
}

.label{
    text-align:left;
    width:90%;
    margin:auto;
    color:#ffd000;
    font-weight:bold;
    margin-top:15px;
}

/* Heure boxes */
.time-container{
    width:90%;
    margin:auto;
    display:flex;
    justify-content:space-between;
}

.time-box{
    width:30%;
    padding:15px;
    background:#1b1f24;
    border:2px solid #ffd000;
    border-radius:10px;
    font-size:22px;
    color:white;
    text-align:center;
}

/* Hash */
.hash-box{
    width:90%;
    margin:10px auto;
    padding:15px;
    background:#1b1f24;
    border:2px solid #ffd000;
    border-radius:10px;
    font-size:16px;
    color:white;
}

/* Buttons */
.btn-green{
    width:90%;
    padding:15px;
    background:#00c853;
    border:none;
    border-radius:10px;
    font-size:18px;
    font-weight:bold;
    margin-top:15px;
}

.btn-red{
    width:90%;
    padding:15px;
    background:#d50000;
    border:none;
    border-radius:10px;
    font-size:20px;
    font-weight:bold;
    margin-top:20px;
    color:white;
}

/* Historique */
.history{
    width:90%;
    margin:20px auto;
    background:#1b1f24;
    padding:10px;
    border-radius:10px;
    text-align:left;
}

.history h3{
    color:#ffd000;
}

.history-item{
    padding:5px;
    border-bottom:1px solid #333;
}
</style>
</head>

<body>

<div class="title">BY KUMA - M.H.S. CALCULATOR</div>

<div class="label">ðŸ•’ HEURE DE DÃ‰PART (H / M / S)</div>
<div class="time-container">
    <input class="time-box" id="hour" placeholder="H">
    <input class="time-box" id="minute" placeholder="M">
    <input class="time-box" id="second" placeholder="S">
</div>

<div class="label"># HASH</div>
<textarea class="hash-box" id="hash" rows="3" placeholder="Ampidiro HASH eto"></textarea>

<button class="btn-green" onclick="calculer()">âš¡ CALCULER M.H.S.</button>

<button class="btn-red" id="resultBtn">rÃ©sultats final</button>

<div class="history">
    <h3>Historique</h3>
    <div id="historyList"></div>
</div>

<script>

let historyArray = [];

function calculer(){

    let h = document.getElementById("hour").value;
    let m = document.getElementById("minute").value;
    let s = document.getElementById("second").value;
    let hash = document.getElementById("hash").value;

    if(h=="" || m=="" || s=="" || hash==""){
        alert("Fenoy daholo!");
        return;
    }

    let heureFormat = h.padStart(2,'0') + ":" +
                      m.padStart(2,'0') + ":" +
                      s.padStart(2,'0');

    // Calcul demo (rÃ©sultat anaky 5)
    let total = hash.length + parseInt(h) + parseInt(m) + parseInt(s);
    let result = ((total % 5)+1)*5;

    document.getElementById("resultBtn").innerHTML =
        "RÃ‰SULTATS FINAL : " + result + "x";

    addHistory(heureFormat + " â†’ " + result + "x");
}

function addHistory(value){

    historyArray.unshift(value);

    if(historyArray.length > 10){
        historyArray.pop();
    }

    let list = document.getElementById("historyList");
    list.innerHTML = "";

    historyArray.forEach(function(item){
        list.innerHTML += "<div class='history-item'>" + item + "</div>";
    });
}

</script>

</body>
</html>
