<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>blizzard.jetx</title>

<style>
body{
    background:#0d0d0d;
    font-family:Arial, sans-serif;
    color:white;
    text-align:center;
    padding:20px;
}
.container{
    max-width:400px;
    margin:auto;
}
h1{
    color:#ffd700;
}
input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:8px;
    background:#1a1a1a;
    color:white;
    font-size:16px;
}
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:8px;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
}
.calc{
    background:#00c853;
    color:black;
}
.result{
    margin-top:20px;
    padding:20px;
    background:#b71c1c;
    border-radius:10px;
    font-size:28px;
    font-weight:bold;
}
.history{
    margin-top:20px;
    text-align:left;
    font-size:14px;
}
.history div{
    background:#1a1a1a;
    padding:8px;
    margin:5px 0;
    border-radius:6px;
}
</style>
</head>

<body>
<div class="container">

<h1>✨ BLIZZARD - JETX ✨</h1>

<label>Heure de départ</label>
<input type="time" id="heure">

<label>Hash</label>
<input type="text" id="hash" placeholder="Collez votre hash ici">

<label>Tour</label>
<input type="number" id="tour" value="1">

<button class="calc" onclick="calculer()">CALCULER PRÉDICTIF</button>

<div class="result" id="resultat">--</div>

<div class="history" id="history">
<h3>Historique</h3>
</div>

</div>

<script>

async function sha256(message) {
    const msgBuffer = new TextEncoder().encode(message);
    const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

async function calculer(){

    let heure = document.getElementById("heure").value;
    let hash = document.getElementById("hash").value;
    let tour = document.getElementById("tour").value;

    if(!heure || !hash){
        alert("Remplissez tous les champs !");
        return;
    }

    let combine = hash + heure + tour;

    let hashFinal = await sha256(combine);

    let number = parseInt(hashFinal.substring(0,12),16);

    let result = (number % 100000) / 100;

    if(result < 1.01) result = 1.01;
    if(result > 1000) result = 1000;

    result = result.toFixed(2) + "x";

    document.getElementById("resultat").innerText = result;

    let historyDiv = document.getElementById("history");
    let newEntry = document.createElement("div");
    newEntry.innerText = heure + " | Tour " + tour + " → " + result;
    historyDiv.appendChild(newEntry);
}

</script>

</body>
</html>
