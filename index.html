<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BY DERA - CRASH TIME PRO</title>

<style>
body{
    background:#0e0e0e;
    font-family:Arial;
    color:white;
    text-align:center;
    margin:0;
    padding:15px;
}

.title{font-size:20px;margin-bottom:15px;}

.label{
    color:#ffd000;
    text-align:left;
    width:90%;
    margin:auto;
    margin-top:10px;
}

.box{
    width:90%;
    padding:12px;
    margin:8px auto;
    background:#1b1f24;
    border:2px solid #ffd000;
    border-radius:10px;
    color:white;
    font-size:18px;
    text-align:center;
}

.btn{
    width:90%;
    padding:14px;
    background:#00c853;
    border:none;
    border-radius:10px;
    font-weight:bold;
    margin-top:10px;
}

.result{
    background:#d50000;
    padding:12px;
    margin-top:15px;
    border-radius:10px;
}

.countdown{
    margin-top:10px;
    font-size:18px;
    color:#00ff66;
}

.history{
    margin-top:15px;
    background:#1b1f24;
    padding:10px;
    border-radius:10px;
    text-align:left;
}
.history h3{color:#ffd000;}
</style>
</head>

<body>

<div class="title">BY DERA - CRASH TIME PRO</div>

<div class="label">üïí HEURE (HH:MM:SS)</div>
<input class="box" id="heure" placeholder="01:31:57">

<div class="label">‚è± Dur√©e Tour (minutes)</div>
<input class="box" id="duration" placeholder="2">

<button class="btn" onclick="calculate()">‚ö° CALCULER</button>

<div class="result" id="resultBox">
R√©sultat : - <br>Heure finale : -
</div>

<div class="countdown" id="countdown"></div>

<div class="history">
<h3>Historique</h3>
<div id="historyList"></div>
</div>

<script>

let historyArray = [];
let countdownInterval;

function generateResult(){

    // Random between 2.01 and 1000
    let value = (Math.random() * (1000 - 2.01)) + 2.01;
    return value.toFixed(2);
}

function calculate(){

    let timeInput = document.getElementById("heure").value;
    let duration = parseInt(document.getElementById("duration").value);

    if(timeInput=="" || isNaN(duration)){
        alert("Fenoy daholo!");
        return;
    }

    let resultValue = generateResult();

    let parts = timeInput.split(":");

    let baseDate = new Date();
    baseDate.setHours(parts[0]);
    baseDate.setMinutes(parts[1]);
    baseDate.setSeconds(parts[2]);

    let nextDate = new Date(baseDate.getTime() + duration*60000);

    let nextTime =
        nextDate.getHours().toString().padStart(2,'0') + ":" +
        nextDate.getMinutes().toString().padStart(2,'0') + ":" +
        nextDate.getSeconds().toString().padStart(2,'0');

    document.getElementById("resultBox").innerHTML =
        "R√©sultat : " + resultValue + "x" +
        "<br>Heure tour manaraka : " + nextTime;

    addHistory(resultValue + "x ‚Üí " + nextTime);

    startCountdown(nextDate);
}

function startCountdown(targetDate){

    clearInterval(countdownInterval);

    countdownInterval = setInterval(function(){

        let now = new Date();
        let diff = Math.floor((targetDate - now)/1000);

        if(diff <= 0){
            document.getElementById("countdown").innerHTML =
                "üöÄ Tour manaraka izao!";
            clearInterval(countdownInterval);
            return;
        }

        let minutes = Math.floor(diff / 60);
        let seconds = diff % 60;

        document.getElementById("countdown").innerHTML =
            "Countdown: " + minutes + "m " + seconds + "s";

    },1000);
}

function addHistory(value){

    historyArray.unshift(value);
    if(historyArray.length > 10){ historyArray.pop(); }

    let list = document.getElementById("historyList");
    list.innerHTML = "";

    historyArray.forEach(function(item){
        list.innerHTML += "<div>"+item+"</div>";
    });
}

</script>

</body>
</html>
