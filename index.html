<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BY DERA - M.H.S PRO</title>

<style>
body{
    background:#0e0e0e;
    font-family:Arial;
    color:white;
    text-align:center;
    margin:0;
    padding:15px;
}

.title{font-size:20px;margin-bottom:15px;}

.label{
    color:#ffd000;
    text-align:left;
    width:90%;
    margin:auto;
    margin-top:10px;
}

.box,.hash-box{
    width:90%;
    padding:12px;
    margin:8px auto;
    background:#1b1f24;
    border:2px solid #ffd000;
    border-radius:10px;
    color:white;
    font-size:18px;
    text-align:center;
}

.btn{
    width:90%;
    padding:14px;
    background:#00c853;
    border:none;
    border-radius:10px;
    font-weight:bold;
    margin-top:10px;
}

#graphContainer{
    width:100%;
    height:250px;
    background:#111;
    margin-top:15px;
    position:relative;
}

#multiplier{
    position:absolute;
    top:35%;
    width:100%;
    font-size:40px;
    color:#00ff66;
}

canvas{
    position:absolute;
    bottom:0;
    left:0;
}

.result{
    background:#d50000;
    padding:12px;
    margin-top:15px;
    border-radius:10px;
}

.countdown{
    margin-top:10px;
    font-size:18px;
    color:#00ff66;
}

.history{
    margin-top:15px;
    background:#1b1f24;
    padding:10px;
    border-radius:10px;
    text-align:left;
}
.history h3{color:#ffd000;}
</style>
</head>

<body>

<div class="title">BY DERA - M.H.S PRO</div>

<div class="label">ðŸ•’ HEURE (HH:MM:SS)</div>
<input class="box" id="heure" placeholder="01:31:57">

<div class="label"># HASH</div>
<textarea class="hash-box" id="hash" rows="2"></textarea>

<div class="label">ðŸŽ¯ RÃ‰SULTAT (optionnel)</div>
<input class="box" id="manualResult" placeholder="Ex: 25">

<button class="btn" onclick="startGame()">âš¡ CALCULER</button>

<div id="graphContainer">
    <div id="multiplier">0x</div>
    <canvas id="graph"></canvas>
</div>

<div class="result" id="resultBox">
RÃ©sultat final : -
</div>

<div class="countdown" id="countdown"></div>

<div class="history">
<h3>Historique</h3>
<div id="historyList"></div>
</div>

<script>

let canvas = document.getElementById("graph");
let ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = 250;

let historyArray = [];
let countdownInterval;

function startGame(){

    let heureInput = document.getElementById("heure").value;
    let hash = document.getElementById("hash").value;
    let manualResult = document.getElementById("manualResult").value;

    if(heureInput==""){
        alert("Ampidiro ny heure!");
        return;
    }

    let finalValue;

    // ===== Raha misy rÃ©sultat ampidirina =====
    if(manualResult != ""){
        finalValue = parseFloat(manualResult);
    }else{
        // ===== Auto calcul miovaova =====
        let mix = hash + heureInput + Date.now();
        let sum = 0;
        for(let i=0;i<mix.length;i++){
            sum += mix.charCodeAt(i);
        }
        finalValue = (sum % 50) + 5; // miova foana
    }

    runCrash(finalValue, heureInput);
}

function runCrash(finalValue, heureInput){

    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.beginPath();
    ctx.moveTo(0, canvas.height);

    let current = 0;
    let x = 0;
    let multiplierDisplay = document.getElementById("multiplier");

    let interval = setInterval(function(){

        current += 0.4;
        x += 5;

        let y = canvas.height - (current * 5);

        ctx.lineTo(x,y);
        ctx.strokeStyle = "#00ff66";
        ctx.stroke();

        multiplierDisplay.innerHTML = current.toFixed(1) + "x";

        if(current >= finalValue){
            clearInterval(interval);
            multiplierDisplay.innerHTML = finalValue.toFixed(1) + "x";
            afterCrash(finalValue, heureInput);
        }

    },30);
}

function afterCrash(result, heureInput){

    let parts = heureInput.split(":");
    let baseDate = new Date();
    baseDate.setHours(parts[0]);
    baseDate.setMinutes(parts[1]);
    baseDate.setSeconds(parts[2]);

    let nextDate = new Date(baseDate.getTime() + 2*60000);

    let nextTime =
        nextDate.getHours().toString().padStart(2,'0') + ":" +
        nextDate.getMinutes().toString().padStart(2,'0') + ":" +
        nextDate.getSeconds().toString().padStart(2,'0');

    document.getElementById("resultBox").innerHTML =
        "RÃ©sultat final : " + result.toFixed(1) + "x<br>Tour manaraka : " + nextTime;

    addHistory(result.toFixed(1) + "x â†’ " + nextTime);

    startCountdown(nextDate);
}

function startCountdown(targetDate){

    clearInterval(countdownInterval);

    countdownInterval = setInterval(function(){

        let now = new Date();
        let diff = Math.floor((targetDate - now)/1000);

        if(diff <= 0){
            document.getElementById("countdown").innerHTML =
                "ðŸš€ Tour manaraka izao!";
            clearInterval(countdownInterval);
            return;
        }

        let minutes = Math.floor(diff / 60);
        let seconds = diff % 60;

        document.getElementById("countdown").innerHTML =
            "Countdown: " + minutes + "m " + seconds + "s";

    },1000);
}

function addHistory(value){

    historyArray.unshift(value);
    if(historyArray.length > 10){ historyArray.pop(); }

    let list = document.getElementById("historyList");
    list.innerHTML = "";

    historyArray.forEach(function(item){
        list.innerHTML += "<div>"+item+"</div>";
    });
}

</script>

</body>
</html>
